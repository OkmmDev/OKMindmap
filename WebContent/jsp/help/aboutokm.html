<h1>OKMindmap 이란?</h1>
<p>
OKmindmap은 순수 웹기반 마인드맵 서비스 입니다.<br>
웹브라우저를 통해서, ActiveX 또는 플래시 설치 없이 누구나 쉽게 마인드맵을 만들고 함께 협력 할 수 있습니다.<br>
이제 내가 만든 마인드맵을 블로그나 Wiki에 추가해 보세요.<br>
아이디어 정리, 프로젝트 관리, 목표 관리, 포트폴리오, 회의록 등 모든 분야에 활용 가능한 마인드맵을 통하여 
당신의 꿈(목표)을 표현하고 성취하세요.<br>
</p>
