<div id="ribbon">
		<div class="ribbon-window-title">
		<h1 class="logo" ><img src="${pageContext.request.contextPath}/ribbonmenu/ribbonicons/toplogo.png" onclick="javascript:JinoUtil.detectIframeOpener('${pageContext.request.contextPath}/index.do');"/></h1>
		<span class="maptitle"><c:out value="${data.map.name}"/></span>

		<div class="topright">

				<div id='cssmenu'>
					<ul>
					<c:choose>
						<c:when test="${ user == null || user.username == 'guest'}">
							<input type="button" class="btn1" onclick="okmLogin()" value="<spring:message code='message.login'/>">
							<input type="button" class="btn2" onclick="joinmember()" value="<spring:message code='message.join'/>">
						</c:when>
						<c:otherwise>
							<li class='has-sub '><a href='#'><span><c:out value="${user.lastname}"/> <c:out value="${user.firstname}"/>(<c:out value="${user.username}"/>)</span></a>
								<ul>
									<li class='has-sub' ><a href='#' class="1st"  onclick="okmLogout()"><span><spring:message code='message.logout'/></span></a></li>
									<li class='has-sub' ><a href='#' class="2nd" onclick="editProfile()"><span><spring:message code='message.editprofile'/></span></a></li>
								</ul> 
							</li>
						</c:otherwise>
					</c:choose>
					</ul>
				</div>
				
				<script type="text/javascript">
					function changeLanguage(lang) {
						document.location.href = "${pageContext.request.contextPath}/language.do?locale=" + lang + "&page=" + document.location.href;
					}
				</script>
				
				<select class="lang" onchange="changeLanguage(this.value);">
					<option value="en" <c:if test="${locale.language eq 'en'}">selected</c:if>><spring:message code='menu.select.lang.en'/></option>
					<option value="ko" <c:if test="${locale.language eq 'ko'}">selected</c:if>><spring:message code='menu.select.lang.ko'/></option>
					<!-- <option value="ja" <c:if test="${locale.language eq 'ja'}">selected</c:if>><spring:message code='menu.select.lang.ja'/></option> -->
					<option value="vi" <c:if test="${locale.language eq 'vi'}">selected</c:if>><spring:message code='menu.select.lang.vi'/></option>
				</select>
			
		</div>
